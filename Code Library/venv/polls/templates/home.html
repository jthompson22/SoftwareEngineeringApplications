





<h1> WATER QUALITY DATA </h1>
<form action ='' method='post'>
  {% csrf_token %}
  <label for="date"> Date </label>
  <input type="date" id="date" name="date"><br><br>
  
  <label for="pressure_difference"> Pressure Difference  </label>
  <input type="number" id="pressure_difference" name="pressure_difference"><br><br>
  
  <label for="pressure_absolute"> Absolute Pressure </label>
  <input type="number" id=" pressure_absolute" name="pressure_absolute"><br><br>
  
  <label for="temperature "> Temperature </label>
  <input type="number" id="temperature " name= "temperature"><br><br>
  
  <label for="water_level"> Water Level </label>
  <input type="number" id="water_level" name="water_level"><br><br>
  
  <label for="pressure_baro"> Barometer Pressure </label>
  <input type="number" id="pressure_baro" name="pressure_baro"><br><br>
